name: Auto-Process Lessons & Generate Tests

on:
  push:
    paths:
      - 'lessons/source/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-lessons:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Update lock file
        run: npm install

      - name: Generate lessons
        run: npm run generate-lessons

      - name: Generate AI Tests
        # ‚úÖ –£–ë–†–ê–ù continue-on-error, –¥–æ–±–∞–≤–ª–µ–Ω —Ñ–ª–∞–≥ --force
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "‚ö†Ô∏è HF_TOKEN –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –ø—Ä–æ–ø—É—Å–∫–∞—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —Ç–µ—Å—Ç–æ–≤"
          else
            npm run generate-quizzes -- --force
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/lessons/ public/content/quizzes/ README.md
          if ! git diff --quiet --cached; then
            git commit -m "ü§ñ Auto: Processed lessons from source"
            git push
          fi
