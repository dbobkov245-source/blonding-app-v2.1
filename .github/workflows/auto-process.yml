name: Auto-Process Lessons & Generate Tests

on:
  push:
    paths:
      - 'lessons/source/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run generate-lessons
      - run: npm run generate-quizzes -- --force   # ‚Üê JSON-—Ä–µ–∂–∏–º, gemma-2-27b-it
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ü§ñ Auto: processed lessons + JSON tests (gemma-2-27b-it)
          file_pattern: public/lessons/ public/content/quizzes/ README.md
          
