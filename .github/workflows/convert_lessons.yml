name: Convert lessons
    
on:
  push:
    paths:
      # Запускаться, когда что-то меняется в этой папке
      - 'lessons/source/**'

permissions:
  contents: write 

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # 1. Загружаем полную историю, чтобы избежать 'rejected'
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 2. Добавляем кэш npm

      - name: Install dependencies
        run: npm install

      - name: Run lesson generator script
        run: npm run generate-lessons

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # 3. Добавляем всё, что изменилось в /public/lessons
          git add public/lessons
          # 4. Проверяем README.md перед добавлением
          if [ -f README.md ]; then
            git add README.md
          fi
          
          # 5. Проверяем, есть ли изменения
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: Generated lessons from source files"
            # 6. Пытаемся сделать push, и если не вышло — пробуем 'pull' и 'push'
            git push || (git pull --rebase && git push)
          else
            echo "No changes to commit."
          fi
