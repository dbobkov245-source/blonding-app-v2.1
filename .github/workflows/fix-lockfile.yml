name: Regenerate package-lock.json

# Запускаемся, когда package.json меняется
on:
  push:
    paths:
      - 'package.json'

# Даем права на запись
permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Используем Node 18, как у тебя в package.json
          node-version: 18

      - name: Install dependencies and create lockfile
        # Эта команда создаст новый package-lock.json
        run: npm install

      - name: Commit package-lock.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add package-lock.json

          # Проверяем, есть ли изменения, перед коммитом
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "fix: Regenerate package-lock.json"
            git push
          else
            echo "No changes to package-lock.json."
          fi
