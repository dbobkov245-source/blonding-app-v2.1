name: Generate Content

on:
  push:
    paths:
      - 'lessons/source/**' # Запускается при изменениях в уроках
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # --- ВОТ ВАЖНЫЕ ШАГИ, КОТОРЫХ НЕ БЫЛО В ЛОГЕ ---
      
      - name: Generate Lessons
        run: npm run generate-lessons

      - name: Generate Quizzes
        run: npm run generate-quizzes
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }} # Убедитесь, что секрет HF_TOKEN добавлен в GitHub

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Добавляем ВСЕ сгенерированные папки
          git add public/lessons public/content/quizzes src/content/theory
          
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "Auto: generate lessons and quizzes"
            git push
          fi
          
      - name: Trigger Vercel redeploy (optional)
        if: ${{ secrets.VERCEL_BUILD_HOOK != '' }}
        run: |
          curl -X POST "${{ secrets.VERCEL_BUILD_HOOK }}"
