name: Generate Content
on:
  push:
    paths:
      - 'lessons/source/**'
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Generate Lessons
        run: npm run generate-lessons
      - name: Generate Quizzes
        run: npm run generate-quizzes
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/lessons public/content/quizzes src/content/theory
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "Auto: generate lessons and quizzes"
            git push
          fi
