name: Generate Content

on:
  # Используем 2 пробела для отступов
  push:
    paths:
      - 'lessons/source/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    # 1. Токен HF добавлен сюда (на уровень 'job')
    # Это лучшая практика и решает проблему с отступом 'env:'
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate Lessons
        run: npm run generate-lessons

      - name: Generate Quizzes
        # 'env:' отсюда убран, так как он теперь задан для всей 'job'
        run: npm run generate-quizzes
        
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/lessons public/content/quizzes src/content/theory
          
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "Auto: generate lessons and quizzes"
            git push
          fi
          
      - name: Trigger Vercel redeploy (optional)
        # 2. 'if:' на одном уровне с 'name:' и 'run:'
        if: ${{ secrets.VERCEL_BUILD_HOOK }}
        run: |
          curl -X POST "${{ secrets.VERCEL_BUILD_HOOK }}"
